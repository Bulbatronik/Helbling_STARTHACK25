<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech-to-Text Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 30px; }
        #log { border: 1px solid #007bff; height: 200px; overflow-y: scroll; background: white; padding: 10px; }
    </style>
</head>
<body>
    <div class="bg-white p-4 rounded shadow text-center">
        <img src="gdg_polimi_logo.jpg" class="mb-3" alt="Placeholder Image" height="260px" width="260px">
        <h2 class="text-primary">Speech-to-Text Interface</h2>
        <div class="mb-3">
            <label for="chatSessionId" class="form-label">Chat Session ID:</label>
            <input type="text" class="form-control" id="chatSessionId" value="my-chat-123">
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language:</label>
            <input type="text" class="form-control" id="language" value="en-US">
        </div>
        <button id="startSession" class="btn btn-primary w-100 mb-2">Start Session</button>
        <button id="closeSession" class="btn btn-danger w-100 mb-3" disabled>Close Session</button>
        <div class="mb-3">
            <label for="audioFile" class="form-label">Upload Audio File:</label>
            <input type="file" class="form-control" id="audioFile" accept=".wav">
        </div>
        <button id="recordAudio" class="btn btn-primary w-100 mb-2">Start Recording</button>
        <button id="stopRecording" class="btn btn-secondary w-100 mb-2" disabled>Stop Recording</button>
        <audio id="audioPlayback" class="w-100 mt-3" controls></audio>
        <button id="sendRecordedAudio" class="btn btn-success w-100 mt-2" disabled>Send Recorded Audio</button>
        <button id="sendAudio" class="btn btn-info w-100 mt-2" disabled>Send Audio</button>
        <div id="log" class="mt-3 rounded"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
